name: Deployment Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Install dependencies
              run: npm ci
            - name: Lint code
              run: npm lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Install dependencies
              run: npm ci
            - name: Build code
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Install dependencies
              run: npm ci
            - name: deploy code
              run: echo "Done!!"
